<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-heading {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            color: crimson;

            margin-bottom: 30px;
        }

        h5 {
            padding-bottom: 10px;
            
        }

        h1 {
            padding-top: 50px;
        }
    </style>
    <script>
       
    </script>

</head>

<body>
    <center>
        <h1 class="login-heading ">SignIn</h1>
        <h5>Log in to manage your services and stay connected</h5>
    </center>
    <div class="container mt-5">
        <form action="navbar.html" class="border-dark rounded bg-secondary" onsubmit="sub(form)">
            <div class="col-sm-11 pt-3 m-3 ">
                <label for="user"> UserName : </label>

                <input type="text" class="form-control" id="user" placeholder="Enter Username" required>

            </div>
            <div class="col-sm-11 pt-2 m-3">
                <label for="email"> E-Mail : </label>
                <input type="email" class="form-control" id="email" placeholder="Enter E-Mail" required>
            </div>
            <div class="col-sm-11 pt-2 m-3 pb-3">
                <label for="pass"> Password : </label>
                <input type="password" class="form-control" id="pass" placeholder="Enter Password" required>
            </div>
            <center>
                <div class="row">
                    <div class="d-flex  justify-content-center">
                        <button type="submit" class="btn btn-info me-2" onclick="sub(form)">LOGIN</button>
                    </div>
                </div>
            </center>

            <h5 class="text-center mb-4">New user?  <a href="./register.html">Register now!</a></h5>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
