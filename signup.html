<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div {
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <h2>Create Your Account </h2>
        <p>Join us and get started today!</p>
    </center>
    <div class="container">
        <form action="#" class="border-dark rounded bg-primary">
            <div class="col-sm-11 pt-3 m-3">
                <label for="name">FullName :</label>
                <input type="text" id="name" required class="form-control" placeholder="Enter Name">
            </div>
            <div class="col-sm-11 pt-2 m-3">
                <label for="user">UserName :</label>
                <input type="text" id="user" required class="form-control" placeholder="Enter Username">
            </div>
            <div class="col-sm-11 pt-2 m-3">
                <label for="mail">E-Mail :</label>
                <input type="email" class="form-control" required placeholder="Enter-E-Mail" id="mail">
            </div>
            <div class="col-sm-11 pt-2 m-3">
                <label for="pass">Password :</label>
                <input type="password" id="pass" required placeholder="Enter Password" class="form-control" id="pass">

            </div>
            <div class="col-sm-11 pt-2 m-3">
                <label for="repass">Re-Enter Password :</label>
                <input type="password" id="repass" required class="form-control" placeholder="Re-Enter Password">


            </div>
            <div class="col-sm-11 pt-2 m-3">
                Gender :

                <label>

                    <input type="radio" name="gender" value="male" required> Male
                </label>

                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>

            </div>
            <div class="col-sm-11 pt-2 m-3">
                <input type="checkbox" required> I agree to the Terms & Conditions
            </div>
            

        </form>
    </div>






    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
